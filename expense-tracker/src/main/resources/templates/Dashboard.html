<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <th:block th:fragment="dashboard">
      <div class="row">
        <div class="col-md-4">
          <div class="container text-center">
            <h3>Todays expenses</h3>
            <ul style="list-style: none">
              <div th:each="expense : ${expensesData}">
                <li>
                  <span th:text="${expense.category}"></span>
                  <span th:text="${expense.expense}"></span>
                  <span th:text="${expense.amount}"></span>
                </li>
              </div>
            </ul>
            <p th:text="${totalExpense}"></p>
          </div>

          <div class="container text-center">
            <form
              class="row g-3"
              role="form"
              method="post"
              th:action="@{/expenses/add}"
              th:object="${expenseForm}"
            >
              <div class="row">
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="category"
                    placeholder="Category"
                    name="category"
                    th:field="*{category}"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="expense"
                    placeholder="Expense"
                    name="expense"
                    th:field="*{expense}"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    name="amount"
                    th:field="*{amount}"
                  />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-4">
          <div
            class="container d-flex align-items-center justify-content-center"
          >
            <div class="text-center p-4">
              <h1 class="display-4">Coming Soon!</h1>
              <p class="lead">
                We're working on something awesome. Stay tuned!
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="container-fluid d-flex align-items-center justify-content-center"
          >
            <div class="text-center p-4">
              <h1 class="display-4">Coming Soon!</h1>
              <p class="lead">
                We're working on something awesome. Stay tuned!
              </p>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </body>
</html>
